name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the Angular application
      - name: Build Angular App
        run: npm run build --prod

      # Deploy to EC2
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
          TARGET_DIR: /var/www/html
        run: |
          # Create a temporary file for the private key
          echo "$EC2_KEY" > private_key.pem
          chmod 600 private_key.pem  # Set proper permissions for the private key
          
          # Create a temporary directory for the build files
          tar -czf dist.tar.gz -C dist/unitsource .
          
          # Copy build files to EC2 (with disabled host key verification)
          scp -o StrictHostKeyChecking=no -i private_key.pem dist.tar.gz $EC2_USER@$EC2_HOST:/tmp/
          
          # Connect to EC2, extract files, and set permissions (with disabled host key verification)
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            # Check if sudo is available, install if missing
            if ! command -v sudo &> /dev/null
            then
                echo "sudo not found, installing it..."
                sudo apt-get update
                sudo apt-get install sudo
            fi

            # Ensure the target directory exists
            sudo mkdir -p $TARGET_DIR

            # Clean up the target directory (remove previous build)
            sudo rm -rf $TARGET_DIR/*

            # Extract new build files
            sudo tar -xzf /tmp/dist.tar.gz -C $TARGET_DIR

            # Set permissions (ensure the right user is in charge)
            sudo chown -R $EC2_USER:$EC2_USER $TARGET_DIR

            # Restart the web server (Nginx)
            sudo systemctl restart nginx
          EOF
          
          # Clean up by removing the private key file
          rm -f private_key.pem
